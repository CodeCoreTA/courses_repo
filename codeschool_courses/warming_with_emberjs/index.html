<!DOCTYPE html>
<html>
<head>
  <link href='libs/bootstrap.css' rel='stylesheet' />
  <link href='application.css' rel='stylesheet' />

  <script src='libs/jquery-1.9.1.js'></script>
  <script src='libs/handlebars-1.0.0.js'></script>
  <script src='libs/ember.js'></script>
  <script src='libs/ember-data.js'></script>
  <script src='app.js'></script>
</head>
<body>
  <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar navbar-default'>
      <div class='container'>
        {{#link-to 'index' class='navbar-brand' }}Home<img src='images/logo.png' alt='logo' height='34' width='40' />{{/link-to}}
        <ul class='nav navbar-nav navbar-right'>
          {{#link-to 'index' tagName='li' }}Home{{/link-to}}
          {{#link-to 'about' tagName='li' }}About{{/link-to}}
          {{#link-to 'products' tagName='li'}}Products{{/link-to}}
          {{#link-to 'contacts' tagName='li'}}Contacts{{/link-to}}
        </ul>
      </div>
    </div>
    <div class='container'>
      {{outlet}}
    </div>
    <footer class='container'>
      <hr />
      <p class='pull-left'>&copy; 2013 The Flint &amp; Flame</p>
      <p class='pull-right'>{{#link-to 'credits' }}Credits{{/link-to}}</p>
    </footer>
  </script>
  <script type='text/x-handlebars' data-template-name='index'>
    <div class="jumbotron">
      <h1>Welcome to The Flint &amp; Flame!</h1>
      <p class="tagline">
        <img {{bind-attr src='logo'}} alt='Logo' class='logo_css'/>
        Everything you need to make it through the winter.
      </p>
      <p>Browse All {{productCount}} Items &raquo;</p>
    </div>
    <p class='pull-right text-muted'>Rendered on {{time}}</p>
  </script>
  <script type='text/x-handlebars' data-template-name='about'>
    <div class='row'>
      <div class='col-sm-8'>
        <h1>About The Fire Spirits</h1>
        <p>Contact {{contactName}} for more info!</p>
        <p>Current Status: {{open}}.</p>
      </div>
    </div>
  </script>
  <script type='text/x-handlebars' data-template-name='credits'>
    <h1>Thanks for the Help!</h1>
    <p>This site would not be possible without the hardworking Ember Core Team!</p>
  </script>
  <script type='text/x-handlebars' data-template-name='products'>
    <h1>Products</h1>
    <ul class='list-unstyled col-md-8'>
      {{#each}}
        <li class='row'>
          <img {{bind-attr src='image'}} class='img-thumbnail col-md-5'/>
          <div class='col-md-7'>
            <h2>{{title}}</h2>
            <p class='product-description'>{{description}}</p>
            <p><button class='btn btn-success'>Buy for ${{price}}</button></p>
          </div>
        </li>
      {{/each}}
    </ul>
  </script>
  <script type='text/x-handlebars' data-template-name='contacts'>
    <h1>Contacts</h1>
    <ul class='list-unstyled'>
    {{#each}}
      <li class='row'>
        <img {{bind-attr src='avatar'}} class='img-thumbnail col-sm-5'/>
        <div class='col-sm-7'>
          <h2>{{name}}</h2>
          <p>Contact for {{about}}</p>
        </div>
      </li>
    {{/each}}
    </ul>
  </script>
</body>
</html>
